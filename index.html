    <script>
        let clickCount = 0;
    
        // Funktion, um fallende Flaggen zu erstellen
        function createFallingFlags() {
            const flagContainer = document.createElement('div');
            flagContainer.style.position = 'fixed';
            flagContainer.style.top = '0';
            flagContainer.style.left = '0';
            flagContainer.style.width = '100%';
            flagContainer.style.height = '100%';
            flagContainer.style.pointerEvents = 'none';
            flagContainer.style.overflow = 'hidden';
            document.body.appendChild(flagContainer);
    
            for (let i = 0; i < 50; i++) {
                const flag = document.createElement('div');
                flag.textContent = 'ðŸ‡©ðŸ‡ª';
                flag.style.position = 'absolute';
                flag.style.fontSize = `${Math.random() * 20 + 20}px`;
                flag.style.left = `${Math.random() * 100}%`;
                flag.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                flag.style.top = '-50px';
                flagContainer.appendChild(flag);
    
                // Entferne die Flagge nach der Animationsdauer
                flag.addEventListener('animationend', () => {
                    flag.remove();
                });
            }
    
            // Entferne den Container nach 6 Sekunden (wenn alle Flaggen gefallen sind)
            setTimeout(() => {
                document.body.removeChild(flagContainer);
            }, 6000);
        }
    
        // Event-Listener fÃ¼r die Deutschland-Flagge
        document.getElementById('flag').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                createFallingFlags();
                clickCount = 0; // ZurÃ¼cksetzen des ZÃ¤hlers
            }
        });
    
        // CSS fÃ¼r die Animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(100vh);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
